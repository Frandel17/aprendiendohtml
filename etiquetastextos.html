<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas para texto</title>
</head>
<body>
    <p>
        <b>bold</b><!--Nota: Esta etiqueta es para darle color negro a la letras o texto, y no tiene importancia sematicas, si quiero utilizar negritas, uso esta simplemente porque quiero, utiliso esta.(negritas.)-->
        <br />
      <strong>Strong</strong> <!--Nota: Esta etiqueta es para darle color negro a la letras o texto, si es para darle importancia a algo utilizo esta etiqueta (negritas.)-->
      <br />
      <i>Italic</i> <!--Italic, Sin importancia semantica.-->
      <br />
      <em>Emfasis</em> <!--Emfasis, CON importancia semantica.-->
      <br />
      <small>Small</small><!--Para texto pequeños esta etiqueta.-->
      <br />
      <mark>Mark</mark><!--Texto marcado-->
      <br />

      <del>deleted</del><!--para textos borrados-->
      <br />

      <ins>Inserted</ins><!--para que le muestre al usuario cual fue el nuevo texto-->
      <br />

      <sud>Subscript</sud><!--para texto pequeño y abajo--> thfgdsfgfhgfgdf
      <br />

      <sup>Superscript</sup><!--para texto pequeño y arriba--> jhgfdsdfgh
      <br />

      
     </p>
</body>
</html>
