<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <h3>Lista Desordenada</h3>
    <ul><!--Esta etiqueta es para agragar lista.-->
       <li>HTML</li> <!--Esta etiqueta(elemento de lista, se puede poner texto, enlaces y imagenes)-->
       <li>CSS</li>
       <li>Javascript</li>
    </ul>

    <h3>Lista Ordenada</h3>
    <ol><!--Para listas ordenadas se utiliza esta etiqueta.-->
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <h3>Listas anidadas</h3>
    <ol>
        <li>HTML</li>
        <li>CSS
            <ul>
                <li>Responsive desing</li>
                <li>Aqui se aprende es</li>
            </ul>
        </li>
        <li>Javascript</li>
    </ol>
    <h3>Menu de navegacion (sin css)</h3>
    <ul>
        <li><a href="#">inicio</a></li>
        <li><a href="#">Blog</a></li>  <!--Esto es para hacer un menu de navegacion.-->
        <li><a href="#">Contacto</a></li>
    </ul>
</body>
</html>
